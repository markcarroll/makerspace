<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {% assign bodyClass = page.body_class %}
  {% if page.categories contains "woodworking" %}
  {% assign bodyClass = "page_ww" %}
  {% endif %}

  <body class={{ bodyClass }}>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
